<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Box Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 20px;
      font-size: 2rem;
    }
    #score, #timer, #bestScore {
      font-size: 1.2rem;
      margin: 5px;
    }
    #gameArea {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      background: #222;
      border: 3px solid #444;
      margin-top: 15px;
      overflow: hidden;
      border-radius: 10px;
    }
    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ccaa;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      margin-top: 10px;
    }
    #startScreen, #gameOverScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #leaderboard {
      margin-top: 10px;
      text-align: center;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
    #leaderboard ol {
      list-style: decimal;
      padding-left: 20px;
      text-align: left;
      margin: 0 auto;
      max-width: 250px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      button { font-size: 0.9rem; padding: 8px 16px; }
      .box { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>

  <h1>üéØ Catch the Box</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30s</div>
  <div id="bestScore">Best: 0</div>

  <div id="gameArea">
    <!-- Start Screen -->
    <div id="startScreen">
      <h2>Welcome!</h2>
      <p>Enter your name to begin:</p>
      <input type="text" id="usernameInput" placeholder="Your name" maxlength="15"/>
      <button onclick="startGame()">Start Game</button>
      <p style="margin-top:10px;font-size:0.9rem;">Or press <strong>Enter</strong> to start</p>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
      <h2>Game Over!</h2>
      <p id="finalScore">Your score: 0</p>
      <button onclick="showStartScreen()">Play Again</button>
      <div id="leaderboard">
        <h3>üèÜ Leaderboard</h3>
        <ol id="scoreList"></ol>
      </div>
    </div>
  </div>

  <audio id="popSound" src="https://www.myinstants.com/media/sounds/pop-up-off.mp3" preload="auto"></audio>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const bestScoreDisplay = document.getElementById('bestScore');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');
    const scoreList = document.getElementById('scoreList');
    const popSound = document.getElementById('popSound');
    const usernameInput = document.getElementById('usernameInput');

    let username = '';
    let score = 0;
    let timeLeft = 30;
    let box = null;
    let gameInterval, countdownInterval;
    let boxSpeed = 1000;

    function getRandomPosition() {
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      return { x, y };
    }

    function getRandomColor() {
      const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createBox() {
      if (box) gameArea.removeChild(box);
      box = document.createElement('div');
      box.classList.add('box');
      const { x, y } = getRandomPosition();
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
      box.style.backgroundColor = getRandomColor();
      box.onclick = () => {
        popSound.currentTime = 0;
        popSound.play();
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        adjustSpeed();
        createBox();
      };
      gameArea.appendChild(box);
    }

    function adjustSpeed() {
      clearInterval(gameInterval);
      boxSpeed = Math.max(300, 1000 - score * 50);
      gameInterval = setInterval(createBox, boxSpeed);
    }

    function startGame() {
      username = usernameInput.value.trim() || "Anonymous";
      score = 0;
      timeLeft = 30;
      boxSpeed = 1000;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time: 30s';
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'none';
      createBox();
      gameInterval = setInterval(createBox, boxSpeed);
      countdownInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(countdownInterval);
      if (box) {
        gameArea.removeChild(box);
        box = null;
      }
      finalScore.textContent = `${username}, your score: ${score}`;
      updateLeaderboard(username, score);
      gameOverScreen.style.display = 'flex';
    }

    function updateLeaderboard(name, newScore) {
      let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
      scores.push({ name, score: newScore });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(scores));
      displayLeaderboard(scores);
      bestScoreDisplay.textContent = `Best: ${scores[0]?.score || 0}`;
    }

    function displayLeaderboard(scores) {
      scoreList.innerHTML = '';
      scores.forEach(({ name, score }) => {
        const li = document.createElement('li');
        li.textContent = `${name} - ${score} pts`;
        scoreList.appendChild(li);
      });
    }

    function showStartScreen() {
      gameOverScreen.style.display = 'none';
      startScreen.style.display = 'flex';
      usernameInput.focus();
    }

    // Load leaderboard on page load
    window.onload = () => {
      const scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
      displayLeaderboard(scores);
      bestScoreDisplay.textContent = `Best: ${scores[0]?.score || 0}`;
      showStartScreen();
    };

    // Press Enter to start game
    window.addEventListener('keydown', (e) => {
      if (startScreen.style.display === 'flex' && e.key === 'Enter') {
        startGame();
      }
    });
  </script>

</body>
</html>
